{% extends "base.html" %}

{% block content %}
<section>
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">
            <h2 class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Pets on adoption</h2>
            <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400"></p>
        </div> 
        <div class="sm:flex sm:flex-row">
            <div class="w-full sm:basis-1/5">
                <div >
                    <h3 class="text-l lg:text-xl tracking-tight text-gray-700 dark:text-gray-300">Filters</h3>
                </div>
                <form method="get" hx-get="{% url 'pets' %}" hx-target="#pet_list" hx-swap="innerHTML show:#pet_list:top">
                    <div id="form_content" class="space-y-4">
                        {{ filter.form.as_div }}
                    </div>
                    <button type="submit" class="w-full mt-4 text-gray-100 bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800">Filter</button>
                </form>
            </div>
            {% include "pet/partials/list.html" with pet_list=pet_list %}
        </div>  
    </div>
</section>
{% endblock %}
