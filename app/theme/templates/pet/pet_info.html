{% extends "base.html" %}

{% block content %}
<section class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
   <div class="container mx-auto px-6">
      <div class="md:flex">
          <div class="w-full h-64 md:w-1/2 lg:h-96">
              <img class="h-full w-full rounded-md object-cover max-w-lg mx-auto" src="{{ pet.images.all.first.image.url|default:'https://adoptasalvaunavida.com/imas/animales/_2755/thumbnail_square.jpg'}}" alt="Nike Air">
          </div>
          <div class="w-full max-w-lg mx-auto mt-5 md:ml-8 md:mt-0 md:w-1/2">
            <div class="flex items-center justify-between">
                <h1 class="text-gray-600 dark:text-gray-100 text-4xl">{{ pet.name }}</h1>
                <p class="flex items-center text-lg text-gray-600 dark:text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                    </svg>
                    <span class="ml-1">{{ pet.shelter.city }}</span>
                </p>
            </div>
          </div>
      </div>
  </div>
</section>
{% endblock %}
