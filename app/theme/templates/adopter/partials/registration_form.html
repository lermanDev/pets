<form method="post" class="space-y-4 md:space-y-6 dark:text-gray-300" hx-post="{% url 'register' %}" hx-swap="outerHTML">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-gray-100">
        Create an account
    </h1>
    <div id="form_content">
    {% csrf_token %}
    {{ form.as_p }}
    </div>
    <button type="submit" class="w-full text-gray-100 bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800">Register</button>
</form>
