<header>
    <nav class="bg-white py-2 md:py-4">
      <div class="container px-4 mx-auto md:flex md:items-center">
        <div class="flex justify-between items-center">
          <a href="#" class="font-bold text-xl text-cyan-600">PETS</a>
          <button class="border border-solid border-gray-600 px-3 py-1 rounded text-gray-600 opacity-50 hover:opacity-75 md:hidden" id="navbar-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="hidden md:flex flex-col md:flex-row md:ml-auto mt-3 md:mt-0" id="navbar-collapse">
          <!--a href="#" class="p-2 lg:px-4 md:mx-2 text-white rounded bg-cyan-600">Adopt</a-->
          <div class="p-2 lg:px-4 md:mx-2 relative group">
            <a href="#" class="text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300">Adopt</a>
            <div class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 origin-top-right z-10 hidden group-hover:block">
              <div class="py-1">
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dropdown Link 1</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dropdown Link 2</a>
              </div>
            </div>
          </div>
          <a href="#" class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300">Help</a>
          <a href="#" class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300">Shelters</a>
          <a href="#" class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300">Blog</a>
          <a href="#" class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300">About us</a>
          {% if request.user.is_authenticated %}
          <a href="#" class="p-2 lg:px-4 md:mx-2 text-cyan-600 text-center border border-transparent rounded hover:bg-cyan-100 hover:text-cyan-700 transition-colors duration-300">{{ request.user.username }}!</a>
          {% else %}
            <a href="{% url 'login' %}" class="p-2 lg:px-4 md:mx-2 text-cyan-600 text-center border border-transparent rounded hover:bg-cyan-100 hover:text-cyan-700 transition-colors duration-300">Login</a>
            <a href="{% url 'register' %}" class="p-2 lg:px-4 md:mx-2 text-cyan-600 text-center border border-solid border-cyan-600 rounded hover:bg-cyan-600 hover:text-white transition-colors duration-300 mt-1 md:mt-0 md:ml-1">Signup</a>
          {% endif %}
          
        </div>
      </div>
    </nav>
</header>
<script>
    let toggleBtn = document.querySelector("#navbar-toggle");
    let collapse = document.querySelector("#navbar-collapse");

    toggleBtn.onclick = () => {
    collapse.classList.toggle("hidden");
    collapse.classList.toggle("flex");
    };
</script>
