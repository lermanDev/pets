<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Petz - Open CMS Pet adoption project with Django and HTMX.</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.png">
        <!-- Place favicon.ico in the root directory -->

        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;0,900;1,600;1,700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
            as="style"
        />
        <noscript>
            <link
                href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap"
                rel="stylesheet"
                type="text/css"
                as="style"
            />
        </noscript>
        <link rel="preload" href="/static/img/slider/slider_bg02.jpg" as="image">
        <link rel="preload" href="/static/img/bg/header_shape.png" as="image">
        
		<!-- CSS here -->
        {% load compress %}
        {% compress css %}
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" defer>
        <link rel="stylesheet" href="/static/css/fontawesome-all.min.css" defer>
        <link rel="stylesheet" href="/static/css/owl.carousel.min.css" defer>
        <link rel="stylesheet" href="/static/css/flaticon.css" defer>
        <link rel="stylesheet" href="/static/css/odometer.css" defer>
        <link rel="stylesheet" href="/static/css/slick.css" defer>
        <link rel="stylesheet" href="/static/css/default.css" defer>
        {% endcompress %}
        {% compress css %}
        <link rel="stylesheet" href="/static/css/style.css" defer>
        {% endcompress %}
        {% compress css %}
        <link rel="stylesheet" href="/static/css/responsive.css" defer>
        {% endcompress %}
    </head>
    <body>

		<!-- Scroll-top -->
        <button class="scroll-top scroll-to-target" data-target="html">
            <i class="fas fa-angle-up"></i>
        </button>
        <!-- Scroll-top-end-->

        <!-- header-area -->
        {% include "partials/header.html"%}
        <!-- header-area-end -->


        <!-- main-area -->
        <main id="main_content">
		{% block content %}
		{% endblock %}
		</main>
        <!-- main-area-end -->


        <!-- footer-start -->
        {% include "partials/footer.html"%}
        <!-- footer-end -->

		<!-- JS here -->
        {% compress js %}
        <script src="/static/js/vendor/jquery-3.6.0.min.js" defer></script>
        <script src="/static/js/owl.carousel.min.js" defer></script>
        <script src="/static/js/jquery.odometer.min.js" defer></script>
        <script src="/static/js/jquery.appear.js" defer></script>
        <script src="/static/js/slick.min.js" defer></script>
        <script src="/static/js/main.js" defer></script>
        {% endcompress %}
		<script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.min.js"></script>
    </body>
</html>
