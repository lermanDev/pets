{% extends override_base_template|default:"registration/partials/base.html" %}

{% block page_content %}
<div id="form_content">
  <h1 class="text-xl mb-4 font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-gray-100">
    Log in
  </h1>
  <form method="post" class="space-y-2 md:space-y-2 dark:text-gray-300" hx-post="{% url 'login' %}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-target="#form_content" hx-swap="outerHTML">
    {{ form.as_p }}
    <button type="submit" class="w-full text-gray-100 bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800">Log in</button>
  </form>
  <p class="text-sm my-4 font-light text-gray-500 dark:text-gray-400">
    Don't have alredy an account? <a href="{% url 'register' %}" class="font-medium text-cyan-600 hover:underline dark:text-cyan-500">Register here</a>
  </p>
</div>
{% endblock %}
